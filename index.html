<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>luciainthelab</title>
    <link rel="icon" type="image/png" href="braindemo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      body {
        background-color: rgb(32, 148, 80);
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(32, 148, 80, 0.9);
        z-index: 500;
        transition: transform 0.3s ease-in-out;
        padding: 10px 20px;
      }

      .hide-nav {
        transform: translateY(-100%);
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .hero-link {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.5rem;
      }

      #nav-links-sub ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      #nav-links-sub ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      #nav-links-sub ul li a:hover {
        color: #ddd;
      }

      .fa-bars {
        display: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      @media (max-width: 700px) {
        .fa-bars {
          display: block;
        }

        #nav-links-sub {
          position: fixed;
          top: 60px;
          left: -250px;
          width: 70%;
          height: 100vh;
          background: rgba(97, 174, 111, 0.9);
          backdrop-filter: blur(5px);
          padding-top: 20px;
          transition: left 0.3s ease;
          z-index: 1000;
          overflow-y: auto;
        }

        #nav-links-sub.open {
          left: 0;
        }

        #nav-links-sub ul {
          flex-direction: column;
          gap: 20px;
          padding-left: 20px;
        }

        #nav-links-sub ul li a {
          font-size: 1.2rem;
        }

        .welcome-container {
          flex-direction: column;
          text-align: center;
        }

        .welcome-container img {
          max-width: 80%;
          margin-top: 20px;
        }
      }

      main {
        margin-top: 150px;
        padding: 50px 20px;
        color: white;
      }

      .welcome-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1000px;
        margin: auto;
        gap: 30px;
        flex-wrap: wrap;
      }

      .welcome-text h1 {
        font-size: 70px;
        margin-bottom: 10px;
      }

      .welcome-text p {
        font-size: 18px;
      }

      .welcome-image img {
        max-width: 350px;
        width: 100%;
        height: auto;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#hero-section" class="hero-link">luciainthelab</a>
        <i class="fa fa-bars" id="menu-toggle"></i>
        <div id="nav-links-sub">
          <ul>
            <li><a href="about.html">about</a></li>
            <li><a href="research.html">research</a></li>
            <li><a href="articles.html">articles</a></li>
            <li><a href="media.html">media</a></li>
            <li><a href="play.html">play</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="welcome-container">
        <div class="welcome-text">
          <h1>luciainthelab</h1>
          <p>take a look around my digital research lab!</p>
        </div>
        <div class="welcome-image">
          <img src="braindemo.png" alt="Welcome Image" />
        </div>
      </div>
    </main>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const navLinksSub = document.getElementById("nav-links-sub");

      menuToggle.addEventListener("click", () => {
        navLinksSub.classList.toggle("open");
      });
    </script>
  </body>
</html>
